- hosts: all
  become: true
  tasks:
  - name: Install Docker Dependencies
    apt:
      pkg:
      - apt-transport-https \
      - ca-certificates \
      - curl \
      - gnupg \
      - lsb-release
      update_cache: true
  - name: Add Docker GPG Key
    apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  - name: Add Docker APT Repository
    apt_repository:
      repo: deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename|lower }} stable"
      state: present
  - name: Install Docker Engine
    apt:
      pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      update_cache: true
  - name: Add ubuntu user to Docker group
    user:
      name: ubuntu
      groups: docker
      append: yes